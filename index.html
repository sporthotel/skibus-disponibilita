
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Skibus - Verfügbare Plätze</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      margin-top: 30px;
      font-size: 20px;
      color: #444;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Verfügbare Plätze Hinfahrt / Posti disponibili Andata</h2>
  <table id="andata">
    <thead>
      <tr><th>Uhrzeit / Orario</th><th>Verfügbare Plätze / Posti disponibili</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Verfügbare Plätze Rückfahrt / Posti disponibili Ritorno</h2>
  <table id="ritorno">
    <thead>
      <tr><th>Uhrzeit / Orario</th><th>Verfügbare Plätze / Posti disponibili</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const publicCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl2PzUeWZs8Ox9B0Z-pvaikEcyh67eTKQGKHRMHSWhAB1oNqUjH5v5vtWYwURp3JkCx4XJF3o6G2tH/pub?output=csv";

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(line => line.split(','));
      const headers = rows[0];
      const data = rows.slice(1).map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
      return data;
    }

    function showData(data) {
      const andataBody = document.querySelector("#andata tbody");
      const ritornoBody = document.querySelector("#ritorno tbody");

      data.forEach(row => {
        const fascia = row["Fascia oraria"] || "";
        const posti = row["Posti Rimasti"] || "";
        const tipo = row["Tipo"] || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${fascia}</td><td>${posti}</td>`;

        if (tipo.toLowerCase() === "andata") {
          andataBody.appendChild(tr);
        } else if (tipo.toLowerCase() === "ritorno") {
          ritornoBody.appendChild(tr);
        }
      });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const data = await loadCSV(publicCSV);
      showData(data);
    });
  </script>
</body>
</html>
