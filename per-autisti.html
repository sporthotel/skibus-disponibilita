<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      font-size: 15px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0f7fa;
    }

    .update-info {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: -20px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h2>üöç Abfahrt / Viaggi di Andata</h2>
  <div class="update-info" id="updateAndata">üîÑ Letzte Aktualisierung / Ultimo aggiornamento: ...</div>
  <iframe id="andata" src="" width="100%" height="280" frameborder="0"></iframe>

  <h2>üöê R√ºckfahrt / Viaggi di Ritorno</h2>
  <div class="update-info" id="updateRitorno">üîÑ Letzte Aktualisierung / Ultimo aggiornamento: ...</div>
  <iframe id="ritorno" src="" width="100%" height="280" frameborder="0"></iframe>

  <script>
    const srcAndata = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl2PzUeWZs8Ox9B0Z-pvaikEcyh67eTKQGKHRMHSWhAB1oNqUjH5v5vtWYwURp3JkCx4XJF3o6G2tH/pubhtml?gid=1072800321&single=true&widget=true&headers=false";
    const srcRitorno = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl2PzUeWZs8Ox9B0Z-pvaikEcyh67eTKQGKHRMHSWhAB1oNqUjH5v5vtWYwURp3JkCx4XJF3o6G2tH/pubhtml?gid=687065977&single=true&widget=true&headers=false";

    function reloadFrame(id, src) {
      const frame = document.getElementById(id);
      frame.src = src + "&t=" + new Date().getTime();
      const now = new Date();
      const label = `üîÑ Letzte Aktualisierung / Ultimo aggiornamento: ${now.toLocaleTimeString("de-DE")}`;
      document.getElementById("update" + id.charAt(0).toUpperCase() + id.slice(1)).textContent = label;
    }

    function reloadAll() {
      reloadFrame("andata", srcAndata);
      reloadFrame("ritorno", srcRitorno);
    }

    reloadAll();
    setInterval(reloadAll, 20000);
  </script>

</body>
</html>
