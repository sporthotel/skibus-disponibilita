<body>

  <script>
    const publicURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl2PzUeWZs8Ox9B0Z-pvaikEcyh67eTKQGKHRMHSWhAB1oNqUjH5v5vtWYwURp3JkCx4XJF3o6G2tH/pub?output=csv";

    function showData(data) {
      const andataBody = document.querySelector("#andata tbody");
      const ritornoBody = document.querySelector("#ritorno tbody");

      data.forEach(row => {
        const fascia = row["Fascia oraria"] || "";
        const posti = row["Posti Rimasti"] || "";
        const tipo = row["Tipo"] || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${fascia}</td><td>${posti}</td>`;

        if (tipo.toLowerCase() === "andata") {
          andataBody.appendChild(tr);
        } else if (tipo.toLowerCase() === "ritorno") {
          ritornoBody.appendChild(tr);
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicURL,
        simpleSheet: true,
        callback: showData
      });
    });
  </script>
